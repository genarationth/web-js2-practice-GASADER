<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form style="padding: 5px; border: 1px solid #000; width:fit-content; ">
        <label for="name">Name:</label><br>
        <input type="text" id="name" value=""><br><br>
        <label for="location">Location:</label><br>
        <input type="text" id="location" value=""><br><br>
        <label for="hobby">Hobby:</label><br>
        <input type="text" id="hobby" value=""><br><br>
        <input type="button" onclick = "Showinfo();" value="Submit">
        <p id="output"></p>
    </form>
</body>
<script>
    function Showinfo(){
        let name = document.getElementById("name").value;
        let location = document.getElementById("location").value;
        let hobby = document.getElementById("hobby").value;
        document.getElementById("output").innerHTML = `“Hi, my name is ${name}. I live in ${location}. and enjoy with ${hobby}.”`;
    }
</script>
</html>
